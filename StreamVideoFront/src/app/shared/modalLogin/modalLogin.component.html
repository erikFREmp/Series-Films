<div class="modal" *ngIf="showModal">
  <div class="contenido tamano_modal" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal()">&times;</span>
    <div id="contenedor-logo"><img src="assets/logoSinNombre.png" alt="" class="tamano_pequeno"></div>
    <h2 *ngIf="language == 'es'">INICIAR SESIÓN</h2>
    <h2 *ngIf="language == 'en'">LOGIN</h2>
    <p *ngIf="language == 'es'">Ingresa tus credenciales para acceder a tu cuenta.</p>
    <p *ngIf="language == 'en'">Enter your credentials to access your account.</p>
    <form (ngSubmit)="login()" class="form_alinear">
      <label for="username"></label>
      <input *ngIf="language == 'es'" type="text" id="username" name="username" placeholder="Usuario" required class="padding-10"
        [(ngModel)]="loginForm.username" name="username">
      <input *ngIf="language == 'en'" type="text" id="username" name="username" placeholder="Username" required class="padding-10"
        [(ngModel)]="loginForm.username" name="username">
      <br>
      <label for="password"></label>
      <input *ngIf="language == 'es'" type="password" id="password" name="password" placeholder="Contraseña" required class="padding-10"
        [(ngModel)]="loginForm.password" name="password">
      <input *ngIf="language == 'en'" type="password" id="password" name="password" placeholder="Password" required class="padding-10"
        [(ngModel)]="loginForm.password" name="password">

      <br>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      
      <div class="funcionalidades">
        <a *ngIf="language == 'es'" (click)="openRecuperarPassword()" class="password-recovery">Recuperar contraseña</a>
        <a *ngIf="language == 'en'" (click)="openRecuperarPassword()" class="password-recovery">Recover Password</a>
      </div>
      <br>
      <button *ngIf="language == 'es'" type="submit" id="submit">Iniciar Sesión</button>
      <button *ngIf="language == 'en'" type="submit" id="submit">Login</button>
    </form>
  </div>
</div>
